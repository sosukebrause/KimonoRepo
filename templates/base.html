<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kimono Site - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <nav class="bg-white shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <a href="{{ url_for('home') }}" class="text-xl font-bold"
            >Kimono Site</a
          >
          <div class="flex space-x-4">
            <a
              href="{{ url_for('home') }}"
              class="text-gray-700 hover:text-gray-900"
              >Home</a
            >
            <a
              href="{{ url_for('contact') }}"
              class="text-gray-700 hover:text-gray-900"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="min-h-screen">{% block content %}{% endblock %}</main>

    <footer class="bg-gray-800 text-white py-8">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-4 md:mb-0">
            <p>&copy; 2024 Kimono Site. All rights reserved.</p>
          </div>
          <div class="flex space-x-4">
            <a href="{{ url_for('contact') }}" class="hover:text-gray-300"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
